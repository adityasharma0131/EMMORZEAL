<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== BOXICONS ===============-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="style.css">

        <title>Responsive bottom navigation</title>
    </head>
    <body>
        <!--=============== HEADER ===============-->
        <header class="header" id="header">
            <nav class="nav container">
                <h1><a href="#" class="nav__logo">EMMORZEAL</a></h1>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#Home" class="nav__link active-link">
                                <i class='bx bx-home-alt nav__icon'></i>
                                <span class="nav__name">Home</span>
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#Team" class="nav__link active-link">
                                <i class='bx bx-group nav__icon'></i>
                                <span class="nav__name">Team</span>
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#Gallery" class="nav__link active-link">
                                <i class='bx bx-image-alt nav__icon'></i>
                                <span class="nav__name">Gallery</span>
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#Events" class="nav__link active-link">
                                <i class='bx bx-notepad nav__icon'></i>
                                <span class="nav__name">Events</span>
                            </a>
                        </li>
                        
                        <li class="nav__item">
                            <a href="#Scoreboard" class="nav__link active-link">
                                <i class='bx bx-bar-chart-alt-2 nav__icon'></i>
                                <span class="nav__name">Scores</span>
                            </a>
                        </li>

                        <li class="nav__item" id="Login">
                            <a href="#Login" class="nav__link active-link">
                                <i class='bx bx-user nav__icon'></i>
                                <span class="nav__name">LOGIN</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <i class='bx bx-user nav__icon'></i>
            </nav>
        </header>

        <main>
            <!--=============== HOME ===============-->
            <section class="container section section__height" id="Home">
                <h2 class="section__title">Home</h2>
            </section>

            <!--=============== ABOUT ===============-->
            <section class="container section section__height" id="Team">
                <h2 class="section__title">Team</h2>
            </section>

            <!--=============== SKILLS ===============-->
            <section class="container section section__height" id="Gallery">
                <h2 class="section__title">Gallery</h2>
            </section>

            <!--=============== PORTFOLIO ===============-->
            <section class="container section section__height" id="Events">
                <h2 class="section__title">Events</h2>
            </section>

            

            <section class="container section section__height" id="Scoreboard">
                <h2 class="section__title">Scoreboard</h2>
            </section>

            <!-- <section class="container section section__height" id="Login">
                <h2 class="section__title">Login</h2>
            </section> -->
        </main>
        

        <!--=============== MAIN JS ===============-->
        <script src="main.js"></script>
    </body>
</html>
